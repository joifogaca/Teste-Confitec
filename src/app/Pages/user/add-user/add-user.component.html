<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-row">
            <div class="col" >
                <input type="text" class="form-control" formControlName="nome" placeholder="Nome" [ngClass]="addCssError('nome')">
                <div class="invalid-feedback">
                    Campo obrigatório.
                  </div>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="sobrenome" placeholder="Sobrenome" [ngClass]="addCssError('sobrenome')">
                <div class="invalid-feedback">
                    Campo obrigatório.
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" [ngClass]="addCssError('email')" >
            <div class="invalid-feedback">
                Digite um email válido.
              </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputState">Escolaridade</label>
            <select id="inputState" class="form-control" formControlName="escolaridade" required>
                <option value="" selected>Selecione...</option>
                <option value=1> Infantil </option>
                <option value=2> Fundamental </option>
                <option value=3> Médio </option>
                <option value=4> Superior </option>
            </select>
            <div class="invalid-feedback">
                Campo obrigatório.
              </div>
            </div>

            <div class="form-group col-md-6">
                <label for="inputState">Data de nascimento:</label>
                <input id="date" type="date" class="form-control" formControlName="dataNascimento" [ngClass]="addCssError('dataNascimento')">
                <div class="invalid-feedback">
                    Digite uma data válida.
                  </div>
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary col-3 mr-2" [disabled]="!form.valid" >OK</button>
              <button type="submit" class="btn btn-secondary col-3" (click)="modal.dismiss('cancel click')">Cancelar</button>
            </div>
          </div>
    
    </form>
    <!-- {{ form.value | json  }}
    {{ form.valid | json  }} -->
</div>
